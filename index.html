<style>
  html, body {
    color: #444;
    font: 14px "Roboto", sans-serif;
    font-weight: 400;
    /*-webkit-font-smoothing: antialiased;*/

    --blue-color: #1e88e5;
  }
  body {
    padding: 2em;
  }
  h1, h2, h3, h4 {
    font-weight: inherit;
  }
  h1 {
    color: #1E88E5;
    margin-bottom: 16px;
    padding-bottom: 8px;
    border-bottom: 3px solid #1565C0;
  }
  #q {
    padding: 8px;
    min-width: 200px;
    font-size: inherit;
  }
  #search-section {
    margin: 32px 0;
  }
  #search-results {
    min-height: 400px;
  }
  .search-result {
    margin: 32px 0;
  }
  .search-result a {
    color: var(--blue-color);
    text-decoration: none;
    font-weight: 400;
    font-size: 18px;
  }
  .search-result-domain {
    font-weight: 600;
    margin-right: 8px;
    font-size: 18px;
  }
  .layout.horizontal {
    display: flex;
  }
  .layout.horizontal.center {
    justify-content: center;
  }
  .layout.horizontal.center-center {
    justify-content: center;
    align-items: center;
  }
  .next-buttons {
    margin-left: 16px;
  }
  .next-buttons button {
    border: none;
    color: #fff;
    background: var(--blue-color);
    text-transform: uppercase;
    font-size: inherit;
    font-weight: 300;
    padding: 3px 20px;
    border-radius: 2px;
    margin: 0 8px;
    cursor: pointer;
  }
  .next-buttons button[disabled] {
    background-color: #ccc;
    pointer-events: none;
  }
  #query-results {
    text-align: center;
    margin: 32px;
  }
  #query-results[hidden] {
    display: none;
  }
  .query-term {
    color: var(--blue-color);
  }
</style>

<link rel="import" href="bower_components/polymer/polymer.html" async>

</head>
<body>

<h1>Mega Browser Bug Search</h1>

<div id="search-section" class="layout horizontal">
  <input id="q" type="text" placeholder="CSS flexbox" autocomplete="off">
  <div class="layout horizontal next-buttons">
    <button id="prev-results-button" disabled>&laquo; Prev results</button>
    <button id="next-results-button" disabled>Next results &raquo;</button>
  </div>
</div>

<h2 id="query-results" hidden>
  <span class="query-total-results"></span> results for "<span class="query-term"></span>".
  Displaying page <span class="query-page"></span>/<span class="query-page-total"></span>.
</h2>

<template id="search-results" is="dom-repeat">
  <div class="search-result">
    <span class="search-result-domain">[ [[item.browser]] ]</span>
    <a href="[[item.link]]" target="_blank" rel="noopener">[[item.title]]</a>
    <p class="snippet">[[item.snippet]]</p>
  </div>
</template>

<!-- <script src="app.js" async></script> -->
<script>
(function() {
'use strict';

const CSE_ID = '007435387813601113811:dinkwhm2suk';
const API_KEY = 'AIzaSyBHc09TGSyYSK63bUt8wbXtiySDV9PjDZg';

const queryInput = document.querySelector('#q');
const searchResults = document.querySelector('#search-results');
const queryResults = document.querySelector('#query-results');

const domains_to_browser = {
  'bugs.chromium.org': 'Chromium',
  'developer.microsoft.com': 'Edge',
  'bugzilla.mozilla.org': 'Mozilla',
  'bugs.webkit.org': 'Webkit'
};

let nextStartIndex;
let prevStartIndex;

queryInput.addEventListener('keydown', e => {
  if (e.key === 'Enter' || e.keyCode === 13) {
    doSearch();
  }
});

let nextButton = document.querySelector('#next-results-button');
nextButton.addEventListener('click', e => {
  doSearch(nextStartIndex);
});

let prevButton = document.querySelector('#prev-results-button');
prevButton.addEventListener('click', e => {
  doSearch(prevStartIndex);
});

function doSearch(startIndex=null) {
  resetUI();

  const url = new URL('https://www.googleapis.com/customsearch/v1');
  url.searchParams.set('q', queryInput.value);
  url.searchParams.set('key', API_KEY);
  url.searchParams.set('cx', CSE_ID);
  if (startIndex) {
    url.searchParams.set('start', startIndex);
  }

  fetch(url).then(resp => resp.json()).then(json => {
    formatResults(json);
  });
}

function formatResults(results) {
  updateQueryStats(results);

  const items = results.items;
  items.map(function(item) {
    item.browser = domains_to_browser[item.displayLink] || item.displayLink;
  });
  searchResults.items = items;

  if (results.queries.nextPage) {
    nextButton.disabled = false;
    nextStartIndex = results.queries.nextPage[0].startIndex;
  } else {
    nextButton.disabled = true;
  }

  if (results.queries.previousPage) {
    prevButton.disabled = false;
    prevStartIndex = results.queries.previousPage[0].startIndex;
  } else {
    prevButton.disabled = true;
  }

  history.pushState({}, '', `?q=${queryInput.value}`);
}

function updateQueryStats(results) {
  const totalResults = results.searchInformation.totalResults;
  const startIdx = results.queries.request[0].startIndex;
  const num = results.queries.request[0].count;

  queryResults.querySelector('.query-total-results').textContent = totalResults;
  queryResults.querySelector('.query-term').textContent = queryInput.value;
  queryResults.querySelector('.query-page').textContent =
      Math.floor(startIdx / num) + 1;
  queryResults.querySelector('.query-page-total').textContent =
      Math.floor(totalResults / num) + 1;
  queryResults.hidden = false;
}

function resetUI() {
  queryResults.hidden = true;
  searchResults.items = [];
  nextButton.disabled = true;
  prevButton.disabled = true;
}

const url = new URL(location);
const query = url.searchParams.get('q');
if (query) {
  queryInput.value = query;
  doSearch();
}

})(window);

ga('create', 'UA-83903818-1', 'auto');

</script>
</body>
</html>
